{{default done = 0}}
{{default methods = None}}

<html>
  <head>
    <!--refreshstart-->
    <meta http-equiv=refresh content={{results.refresh_timeout}}>
      <!--refreshstop-->
      <link rel=stylesheet type=text/css href=../fsl.css>
	<title>fMRI report</title>
  </head>

  <body>
    <object data=report.html></object>
    <h2>GLM and Statistical Inference</h2>
    Started: {{start_time}}
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <font color=red><i>STILL RUNNING ..</i><blink>.</blink></font>
    <hr/>
    <b>Methods used</b><br>
    {{methods | html}}
    <hr/>

    <script type="text/javascript">
      {{py: import os; loader=os.path.basename(results.loader_filename);}}
      $('#results').load("{{loader}}").fadeIn("slow");
    </script>
    <b>Design and Activation maps</b>
    {{results.description | html}}<br/><br/>
    <div id="results">
    </div>
    <br clear="all"/>
    <hr/>

    <script type="text/javascript">
      $('#stats').load("stats_table.html").fadeIn("slow");
    </script>
    <b>Level 1 Statistics</b>
    <div id="stats">
    </div>

    <!-- It's time for javascript, folks -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type='text/javascript'>
      $(document).ready(function(){
      {{py: import os; loader=os.path.basename(results.loader_filename);}}
      $('#results').load("{{loader}}").fadeIn("slow");
      $('#stats').load("stats_table.html").fadeIn("slow");
      });
    </script>
  </body>
</html>
